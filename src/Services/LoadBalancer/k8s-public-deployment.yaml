---
# Public LoadBalancer Kubernetes Deployment
# This runs in a public cluster/namespace and routes to private Istio gateway
apiVersion: apps/v1
kind: Deployment
metadata:
  name: public-loadbalancer
  namespace: default
  labels:
    app: public-loadbalancer
    component: gateway
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: public-loadbalancer
  template:
    metadata:
      labels:
        app: public-loadbalancer
        version: v1
    spec:
      serviceAccountName: public-loadbalancer
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: loadbalancer
        image: ghcr.io/your-org/loadbalancer:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: https
          containerPort: 8443
          protocol: TCP
        volumeMounts:
        - name: tls-cert
          mountPath: /app/certs
          readOnly: true
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        # Override the Istio gateway address
        # Replace with your internal Istio NLB DNS or VPC endpoint
        - name: ReverseProxy__Clusters__asset-registry__Destinations__istio-gateway__Address
          value: "http://internal-istio-nlb-xxxxx.elb.us-east-1.amazonaws.com"
        - name: ReverseProxy__Clusters__audit-compliance__Destinations__istio-gateway__Address
          value: "http://internal-istio-nlb-xxxxx.elb.us-east-1.amazonaws.com"
        - name: ReverseProxy__Clusters__identity-access__Destinations__istio-gateway__Address
          value: "http://internal-istio-nlb-xxxxx.elb.us-east-1.amazonaws.com"
        - name: ReverseProxy__Clusters__maintenance-scheduler__Destinations__istio-gateway__Address
          value: "http://internal-istio-nlb-xxxxx.elb.us-east-1.amazonaws.com"
        - name: ReverseProxy__Clusters__notification__Destinations__istio-gateway__Address
          value: "http://internal-istio-nlb-xxxxx.elb.us-east-1.amazonaws.com"
        - name: ReverseProxy__Clusters__apigateway__Destinations__istio-gateway__Address
          value: "http://internal-istio-nlb-xxxxx.elb.us-east-1.amazonaws.com"
        - name: Logging__LogLevel__Default
          value: "Information"
        - name: Logging__LogLevel__Yarp
          value: "Information"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
              - ALL
      volumes:
      - name: tls-cert
        secret:
          secretName: loadbalancer-tls
          optional: true
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - public-loadbalancer
              topologyKey: topology.kubernetes.io/zone
---
apiVersion: v1
kind: Service
metadata:
  name: public-loadbalancer
  namespace: default
  labels:
    app: public-loadbalancer
  annotations:
    # AWS LoadBalancer annotations for public internet-facing NLB
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    # For ALB instead of NLB, use:
    # service.beta.kubernetes.io/aws-load-balancer-type: "alb"
    # alb.ingress.kubernetes.io/scheme: internet-facing
    # alb.ingress.kubernetes.io/target-type: ip
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local  # Preserve client IPs
  selector:
    app: public-loadbalancer
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8443
    protocol: TCP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: public-loadbalancer
  namespace: default
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: public-loadbalancer-pdb
  namespace: default
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: public-loadbalancer
---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: public-loadbalancer-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: public-loadbalancer
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
