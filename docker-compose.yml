version: "3.9"

services:
  # ============================
  # Asset Registry Service
  # ============================
  asset-registry:
    build:
      context: .
      dockerfile: ./src/Services/AssetRegistry/Dockerfile
    container_name: asset-registry
    ports:
      - "5001:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    restart: unless-stopped

  # ============================
  # Identity Access Service
  # ============================
  identity-access:
    build:
      context: .
      dockerfile: ./src/Services/IdentityAccess/DockerFile
    container_name: identity-access
    ports:
      - "5003:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    restart: unless-stopped

  # ============================
  # Maintenance Scheduler Service
  # ============================
  maintenance-scheduler:
    build:
      context: .
      dockerfile: ./src/Services/MaintenanceScheduler/Dockerfile
    container_name: maintenance-scheduler
    ports:
      - "5004:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    restart: unless-stopped

  # ============================
  # Notification Service
  # ============================
  notification:
    build:
      context: .
      dockerfile: ./src/Services/Notification/Dockerfile
    container_name: notification
    ports:
      - "5005:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    restart: unless-stopped

networks:
  default:
    name: microservices-network
    driver: bridge  