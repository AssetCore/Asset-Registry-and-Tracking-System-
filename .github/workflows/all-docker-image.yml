name: Build & Push All Docker Images

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3


      # ------------------------------------------------------------
      # Login once â€“ used for all pushes
      # ------------------------------------------------------------
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # ------------------------------------------------------------
      # Install Trivy (Security Scanner)
      # ------------------------------------------------------------
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install wget apt-transport-https gnupg lsb-release -y
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy -y

      # ------------------------------------------------------------
      # AssetRegistry SERVICE
      # ------------------------------------------------------------
      - name: Build User Asset Image
        run: |
          docker build -t ghcr.io/wasantha99/assetregistry:latest ./src/Services/AssetRegistry

      - name: Scan AssetRegistry Image with Trivy
        run: |
          trivy image --severity HIGH,CRITICAL --exit-code 0 ghcr.io/wasantha99/assetregistry:latest

      - name: Push User Asset Image
        run: |
          docker push ghcr.io/wasantha99/assetregistry:latest

